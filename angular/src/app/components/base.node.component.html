<div class="jtk-callflow-node" data-jtk-target="true">
  <div class="jtk-callflow-label">
    <div class="jtk-callflow-node-icon"></div>
    {{label}}
  </div>
  @if(obj['text'] != null) {
    <div class="jtk-callflow-node-text">
      {{obj.text}}
    </div>
  }
  <div class="jtk-callflow-connect" data-jtk-source="true"></div>
</div>
